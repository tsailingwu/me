<script>
$(function(argument) {
	var mobile = $(window).width() < 640;
		mobile ? HorizontalView() : '';

	function HorizontalView() {
		var	Horizontal = $(window).width() > $(window).height();

		if (Horizontal) {
			$('body').css('background-color', 'red')
		} else {
			$('body').css('background-color', '')

	};
	$(window).on('resize', function() {
		mobile ? HorizontalView() : '';

});
